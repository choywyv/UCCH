<!DOCTYPE html>
<html>
  <head>
    <script>
      test = function (nodes) {
        for (var i = 0; i < document.getElementById (nodes.id).childNodes.length; i++) alert (document.getElementById (nodes.id).childNodes[i].id);

      }

      removeClearIcon = function (someid) {
        document.getElementById (document.getElementById (someid).parentNode.childNodes[3].id).style.display = "inline-block";                
        for (var i = 0; i < document.getElementsByTagName ("INPUT").length; i++) 
          if (document.getElementsByTagName ("INPUT")[i].id != someid )  
            if (document.getElementsByTagName ("INPUT")[i].parentNode.childNodes[3].nodeName == "SPAN") {
              document.getElementById (document.getElementsByTagName ("INPUT")[i].parentNode.childNodes[3].id).style.display = "none";
              
            } 
          
      }

      clearInputContent = function (someid) {
        document.getElementById (someid).style.display = "none";
        document.getElementById (document.getElementById (someid).parentNode.childNodes[1].id).value = "";
        document.getElementById (document.getElementById (someid).parentNode.childNodes[1].id).focus ();
      }
    </script>

    <style>
      span[id^="tb_cont"] { position: relative; width: auto; }

    </style>

  </head>
